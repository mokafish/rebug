<head>
    <meta charset="utf-8"/>

    <title>{title}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@2.1.3/mdui.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mdui@2.1.3/mdui.global.min.js"></script>

        .long-article {
            height: 125vh;

        mdui-layout{

        body {
            /*overflow: hidden;*/
            margin: 0;
            padding: 0;

    </style>

<body><mdui-layout>
    <mdui-navigation-drawer open class="example-navigation-drawer">
        <mdui-list>
            <mdui-list-item>Navigation drawer</mdui-list-item>
        </mdui-list>
    </mdui-navigation-drawer>

<!--    <div style="position: relative;overflow: hidden">-->
        <mdui-top-app-bar
                variant="medium"
                scroll-behavior="shrink elevate"
                scroll-target=".example-layout-main"
        >
<!--            <mdui-button-icon icon="menu"></mdui-button-icon>-->
            <mdui-top-app-bar-title>
                这是收起状态的标题
                <span slot="label-large">这是展开状态的标题</span>
            </mdui-top-app-bar-title>
            <div style="flex-grow: 1"></div>

<!--    </div>-->

    <mdui-layout-main  class="example-layout-main">

        <div id="anchor-top"></div>


        <article>
            <p>
                目标锚点太靠近页底的话，跳转时，浏览器会把整个页面抬上去，<br/>
                使锚点靠近视口顶部，导致页面出现向上平移现象，<br/>
                页面部分被裁掉， 页面底部与视口底部出现大量空白。<br/>
            </p>
            <p>
                <a href="#anchor-bottom">跳到结尾</a>
            </p>
            <p class="long-article">
                (长文)
            </p>
            <p>
                (文档结尾)  <a href="#anchor-top">返回</a>
            </p>

        </article>
        <div id="anchor-bottom"></div>
    </mdui-layout-main>
</mdui-layout></body>
</html>
